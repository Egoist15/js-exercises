<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
      <script>
          function convertToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
          }
          
          function convertToCelsius(Fahrenheit) {
           return (Fahrenheit - 32) * 5 / 9;
          }
        

        function convertTemparature(degree, unit) {
          if (unit === 'C') {
            const result = convertToFahrenheit(degree);
            return `${result}F`;
          } else if (unit === 'F') {
            const result = convertToCelsius(degree);
            return`${result}C`;
          }
        }
        console.log(convertTemparature(25, 'C'));
        console.log(convertTemparature(86, 'F'));
      </script>
  </body>
</html>
