<!DOCTYPE html>
<html>
    <head>
      <title>DOMMM</title>
    </head>
    <body>
      <input class="js-input" onkeydown="
          if (event.key === 'Enter') {
            egoist();
          }
        ">
      <button onclick="
        egoist();
      ">SUBMIT</button>
      <p placeholder="name" class="js-button"></p>
        <script>
          function egoist() {
            const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-button')
          .innerHTML = `Your Name: ${inputElement.value}`;
          }
        </script>
    </body>
</html>
